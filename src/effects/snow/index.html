<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snow</title>
    <style>
        html {
            background-color: black;
        }
    </style>
</head>
<body>
<div class='container'>
    <canvas id='canvas'></canvas>
</div>
<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesOnScreen = 100;
    let particleArray = [];
    let w = canvas.width;
    let h = canvas.height;

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    function clientResize(evt) {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", clientResize);

    class snowFlake {
        constructor(x, y, dx, dy, radius, opacity) {
            this.x = x;
            this.y = y;
            this.dx = dx;
            this.dy = dy;
            this.radius = radius;
            this.opacity = opacity;
        }

        draw() {
            let gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
            gradient.addColorStop(0, "rgba(255, 255, 255," + this.opacity + ")");  // white
            gradient.addColorStop(.8, "rgba(210, 236, 242," + this.opacity + ")");  // bluish
            gradient.addColorStop(1, "rgba(237, 247, 249," + this.opacity + ")");   // lighter bluish

            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.closePath();
        }

        update() {
            this.x += this.dx;
            this.y += this.dy;

            // means no space for moving on y axis, reset y of this particle
            if (this.y + this.radius > h) {
                this.x = Math.random() * w * 1.5;
                this.y = -this.radius;// make invisible on begin
            }

            this.draw();
        }
    }

    function init() {
        for (let i = 0; i < particlesOnScreen; i++) {
            let x = Math.random() * w;
            let y = Math.random() * h;
            let dx = random(-8, 8);
            let dy = random(5, 10);
            let radius = random(2, 4);
            let opacity = Math.random();
            particleArray.push(new snowFlake(x, y, dx, dy, radius, opacity))
        }
    }

    function animate() {
        requestAnimationFrame(animate)
        ctx.clearRect(0, 0, w, h);
        particleArray.forEach((particle) => {
            particle.update();
        });
    }

    init();
    animate();
</script>
</body>
</html>
