<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>binary number rain</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: black;
        }

        #canvas {
            display: block;
        }
    </style>
</head>
<body>
<div>
    <canvas id="canvas"></canvas>
</div>
<script>
    const canvas = document.querySelector('#canvas')
    const ctx = canvas.getContext('2d')
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight

    let numberString = "01234567890";
    let numberArray = numberString.split("");
    let fontSize = 20;
    let columns = Math.floor(canvas.width / fontSize);
    console.log(columns)

    let dropY = [];
    // initial dropY
    for (let i = 0; i < columns; i++) {
        dropY[i] = 1;
    }

    function draw() {
        // paint bg
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "red";
        ctx.font = `${fontSize}px arial`;

        for (let i = 0; i < columns; i++) {
            let text = numberArray[Math.floor(Math.random() * numberArray.length)];
            let textBeginX = i * fontSize;
            let textBeginY = dropY[i] * fontSize;
            ctx.fillText(text, textBeginX, textBeginY);

            // very few dropY[i] should be reset
            let shouldReset = Math.random() > 0.9;
            if (textBeginY > canvas.height && shouldReset) {
                dropY[i] = 0;
            }
            dropY[i]++;
        }
    }

    setInterval(draw, 100)
</script>
</body>
</html>
