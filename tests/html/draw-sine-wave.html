<!DOCTYPE html>
<html>

<head>
    <!--https://gist.github.com/gkhays/e264009c0832c73d5345847e673a64ab-->
    <title>Sine Wave</title>
    <script type="text/javascript">
        function showAxes (ctx) {
            var width = ctx.canvas.width
            var height = ctx.canvas.height
            var xMin = 0

            ctx.beginPath()
            ctx.strokeStyle = "rgb(128,128,128)"

            // X-Axis
            ctx.moveTo(xMin, height / 2)
            ctx.lineTo(width, height / 2)

            // Y-Axis
            ctx.moveTo(width / 2, 0)
            ctx.lineTo(width / 2, height)

            // Starting line
            ctx.moveTo(0, 0)
            ctx.lineTo(0, height)

            ctx.stroke()
        }

        function drawPoint (ctx, x, y) {
            var radius = 3
            ctx.beginPath()

            // Hold x constant at specific number so the point only moves up and down.
            ctx.arc(x, y, radius, 0, 2 * Math.PI, false)

            ctx.fillStyle = 'red'
            ctx.fill()
            ctx.lineWidth = 1
            ctx.stroke()
        }

        function plotSine (ctx, xOffset, yOffset) {
            var width = ctx.canvas.width
            var height = ctx.canvas.height
            ctx.beginPath()
            ctx.lineWidth = 2
            ctx.strokeStyle = "rgb(66,44,255)"

            var x = 4
            var initialX = x
            var y = 0
            var amplitude = 40 //must <= height/2
            var frequency = 20
            ctx.moveTo(x, 50)
            while (x < width) {
                y = height / 2 + amplitude * Math.sin((x + xOffset) / frequency) //50 + [-40,40] => [10,90]
                ctx.lineTo(x, y)
                x++
            }
            ctx.stroke()
            ctx.save()

            drawPoint(ctx, initialX, y)
            ctx.stroke()
            ctx.restore()
        }

        function draw () {
            var canvas = document.getElementById("canvas")
            var context = canvas.getContext("2d")

            context.clearRect(0, 0, 500, 500)
            showAxes(context)

            context.save()
            plotSine(context, step, 50)
            context.restore()

            step += 1
            window.requestAnimationFrame(draw)
        }

        function init () {
            window.requestAnimationFrame(draw)
        }

        var step = -4
    </script>
</head>

<body onload="init()">
<h3>Oscillating Sine Wave</h3>
<canvas id="canvas" width="500" height="100"></canvas>
</body>

</html>
