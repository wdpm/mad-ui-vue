<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window width and height API test</title>
</head>

<body>
<script src="../../../src/js/plugins/browser.utils.js"></script>
<script>
    window.addEventListener('resize', function (evt) {
        console.group();
        console.log(`BrowserUtil.getHeight(): ${BrowserUtil.getHeight()}`);
        console.log(`BrowserUtil.getWidth() : ${BrowserUtil.getWidth()}`);
        console.groupEnd();
    })
</script>
</body>

</html>
