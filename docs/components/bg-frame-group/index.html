<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../dist/css/mad-ui.min.css" rel="stylesheet">
    <title>bg frame group</title>
</head>

<body>
<div class="bg-frame-group">
    <div class="bg-frame bg-frame-left">
        <div class="bg-frame-border"></div>
        <img class="bg-frame-img" src="../../../examples/images/1.png" alt="">
    </div>
    <div class="bg-frame bg-frame-center">
        <div class="bg-frame-border"></div>
        <img class="bg-frame-img" src="../../../examples/images/3.jpg" alt="">

    <div class="bg-frame bg-frame-right">
        <div class="bg-frame-border"></div>
        <img class="bg-frame-img" src="../../../examples/images/4.jpg" alt="">
    </div>
</div>
</body>

</html>
