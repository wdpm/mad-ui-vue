<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>属性</th>
        <th>类型</th>
        <th>描述</th>
        <th>默认值</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>label</td>
        <td>String</td>
        <td>标签标题</td>
        <td>-</td>
    </tr>
    <tr>
        <td>align</td>
        <td>String</td>
        <td>标题展示位置，取值为<code>left</code>、<code>center</code>、<code>right</code></td>
        <td>center</td>
    </tr>
    </tbody>
</table>
</body>
</html>
