<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bg-clip</title>
    <style>
        .bg-clip {
            box-sizing: border-box;
            border: 1px solid black;
            width: 100px;
            height: 100px;
            padding: .5rem;
            background-color: red;
            background-clip: padding-box;
        }
    </style>
</head>
<body>
<div class="bg-clip"></div>
</body>
</html>
